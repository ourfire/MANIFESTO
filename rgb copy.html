<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RGB</title>
  <link rel="icon" href="images/favicon3.svg" type="image/svg+xml" sizes="32x32">

  <!-- responsive on mobile -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSP: allow inline styles and Formspree posts/fetch -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          style-src   'self' 'unsafe-inline';
          form-action https://formspree.io;
          connect-src 'self' https://formspree.io;
        ">
  <style>
    /* RESET */
    * { box-sizing:border-box; margin:0; padding:0; scroll-behavior:smooth; }
    html,body { height:100%; font-family:system-ui,-apple-system,"Segoe UI",sans-serif; color:#fff; }

    /* BACKGROUND */
    body {
      background-color:#000;
      background:url("images/RGB.png") center/cover no-repeat fixed;
      background-image:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),url("images/RGB.png");
    }

    /* SECTIONS */
    section { padding:12vh 6vw; max-width:1100px; margin:auto; display:flex; flex-direction:column; gap:2.5rem; }
    .center { text-align:center; }

    /* GLASS PANELS */
    .glass {
      background:rgba(17,17,17,.65);
      backdrop-filter:blur(22px); -webkit-backdrop-filter:blur(22px);
      border:1px solid rgba(255,255,255,.10); border-radius:14px; padding:2rem;
    }

    /* NAV */
    nav { position:fixed; top:1rem; right:2rem; z-index:50; }
    nav a {
      color:#fff; text-decoration:none; margin-left:1.5rem;
      font-weight:600; font-size:.95rem; opacity:.8;
    }
    nav a:hover { opacity:1; text-decoration:underline; }

    /* HAMBURGER */
    #burger { display:none; }
    label[for=burger] { display:none; font-size:1.6rem; color:#fff; cursor:pointer; }
    @media(max-width:640px){
      label[for=burger]{ display:block; }
      nav a {
        display:none; padding:1rem 0; border-top:1px solid rgba(255,255,255,.1); text-align:right;
      }
      #burger:checked ~ a { display:block; }
    }

    /* HOME DOTS */
    .dots {
      position:fixed; top:1rem; left:1rem; z-index:60;
      display:flex; gap:.9vw; text-decoration:none;
    }
    .dot { width:24px; height:24px; border-radius:50%; transition:transform .15s; }
    .dot.r{ background:#ff0000 } .dot.g{ background:#00ff00 } .dot.b{ background:#0000ff }
    .dots:hover .dot { transform:scale(1.15); }

    /* HERO */
    #hero { padding-top:15vh; }
    h1 {
      font-size:clamp(10rem,22vw,20rem);
      letter-spacing:.1em; font-weight:900;
      display:flex; gap:0; justify-content:center;
    }
    .tagline {
      font-size:clamp(1.5rem,3vw,3rem);
      margin-top:1rem; font-weight:500; opacity:.85;
    }

    /* FORM */
    form {
      display:flex; flex-direction:column; gap:1.25rem;
      width:min(600px,100%); margin:auto;
    }
    label { display:flex; flex-direction:column; gap:.5rem; font-size:.95rem; }
    input, select, textarea, button {
      font:inherit; padding:.65rem; border:none; border-radius:4px;
    }
    input, select, textarea { background:#111a; color:#fff; }
    button {
      background:#fff; color:#000; font-weight:600;
      cursor:pointer; transition:background .2s;
    }
    button:hover { background:#bbb; }
    small { opacity:.65; font-size:.8rem; padding-top:.3rem; }
    .choices {
      display:flex; gap:1rem; margin-top:.4rem; flex-wrap:wrap;
    }
    .choices label {
      flex-direction:row; align-items:center; gap:.4rem; font-weight:400;
    }

    /* WAITLIST TYPOGRAPHY */
    #waitlist { font-size:1.05rem; }
    #waitlist h2 { font-size:clamp(2.5rem,6vw,3.2rem); }
    #waitlist p.center,
    #waitlist label,
    #waitlist .choices label,
    #waitlist button,
    #waitlist input,
    #waitlist select,
    #waitlist textarea {
      font-size:1rem;
    }

    /* GRID CARDS */
    .grid { display:grid; gap:1.4rem; }
    .grid.markets { grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); }
    .grid.team    { grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); }
    .card {
      background:rgba(255,255,255,.08);
      backdrop-filter:blur(18px); -webkit-backdrop-filter:blur(18px);
      border:1px solid rgba(255,255,255,.12); border-radius:10px; padding:1rem;
    }
    @media(max-width:600px){
      .grid.markets, .grid.team { grid-template-columns:1fr; }
    }

    /* FOOTER */
    footer {
      font-size:1rem; opacity:.8; text-align:center; padding:3rem 1rem;
    }

    @media(max-width:480px){
      section{padding:10vh 4vw;}
      .glass { padding:1.4rem; }
    }
    @media(max-width:768px){
      body {
        background-attachment:scroll;
        background-position:center top;
      }
    }
  </style>
</head>
<body>
  <!-- HOME BUTTON -->
  <a href="#hero" class="dots" aria-label="Home">
    <span class="dot r"></span><span class="dot g"></span><span class="dot b"></span>
  </a>

  <!-- NAV -->
  <nav>
    <input type="checkbox" id="burger">
    <label for="burger">☰</label>
    <a href="#hero">Home</a><a href="#story">RGB Tech</a><a href="#tokenomics">Tokenomics</a>
    <a href="#dao">DAO & Team</a><a href="#markets">Markets</a>
    <a href="#press">Press</a><a href="#waitlist">Waitlist</a>
  </nav>

  <!-- HERO -->
  <section id="hero" class="center">
    <h1><span>R</span><span>G</span><span>B</span></h1>
    <h2 class="tagline">16 777 216 colours, one NFT for each</h2>
  </section>

  <!-- ... other sections ... -->

  <!-- WAITLIST -->
  <section id="waitlist">
    <h2>Join the Wait‑list</h2>
    <p class="center">Early subscribers enter the grayscale raffle.</p>
    <form class="glass"
          action="https://formspree.io/f/xblgvajv"
          method="POST"
          accept-charset="UTF-8">
      <!-- honeypot to block bots -->
      <input type="text" name="_gotcha" style="display:none!important">
      <!-- Formspree settings -->
      <input type="hidden" name="_replyto" value="">
      <input type="hidden" name="_subject" value="New RGB Waitlist Signup">
      <!-- no _next -->

      <label>Preferred blockchain
        <select name="chain" required>
          <option value="" disabled selected hidden>Choose one</option>
          <option>Ethereum L1</option>
          <option>Polygon</option>
          <option>Arbitrum</option>
          <option>Base</option>
          <option>Other</option>
        </select>
      </label>

      <label>Would you explore a 3‑D metaverse?
        <div class="choices">
          <label><input type="radio" name="metaverse" value="yes" required> Yes</label>
          <label><input type="radio" name="metaverse" value="maybe"> Maybe</label>
          <label><input type="radio" name="metaverse" value="no"> No</label>
        </div>
      </label>

      <label>License palettes to brands?
        <div class="choices">
          <label><input type="radio" name="licence" value="yes" required> Great</label>
          <label><input type="radio" name="licence" value="neutral"> Unsure</label>
          <label><input type="radio" name="licence" value="no"> Prefer not</label>
        </div>
      </label>

      <label>Any other utility?
        <textarea name="suggestion" rows="3" placeholder="Pitch your idea…"></textarea>
      </label>

      <label>Email
        <input type="email" name="email" required placeholder="you@example.xyz">
      </label>

      <button type="submit">Save my spot</button>
      <small>We’ll email only launch updates and raffle info.</small>
    </form>
  </section>

  <!-- REDIRECT SCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const form = document.querySelector('#waitlist form');
      form.addEventListener('submit', async e => {
        e.preventDefault();
        const data = new FormData(form);
        try {
          const res = await fetch(form.action, {
            method: 'POST', body: data,
            headers: { 'Accept': 'application/json' }
          });
          if (!res.ok) throw new Error('Network response was not ok');
          // Redirect to your standalone thank-you page
          window.location.href = 'thankyou.html';
        } catch (err) {
          alert('There was a problem submitting the form.');
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca de Íconos</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 1.5rem;
      max-width: 800px;
      margin: auto;
    }
    svg {
      width: 60px;
      height: 60px;
      fill: #007bff;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Icon Library</h1>
  <div class="grid">

    <!-- Sonrisa -->
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="9" cy="10" r="1"/><circle cx="15" cy="10" r="1"/><path d="M8 15c1.5 2 6.5 2 8 0"/></svg>

    <!-- Gráfico de crecimiento -->
    <svg viewBox="0 0 24 24"><path d="M4 18v-6l4 4 5-5 7 7v2H4z"/></svg>

    <!-- Dinero -->
    <svg viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm1 15h-2v-1h2v1zm1.5-4.5c-.5.5-1 .8-1.5 1.2V14h-2v-1.5c0-.8.6-1.4 1.5-2 .8-.5 1.5-1.1 1.5-2 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.2 1.8-4 4-4s4 1.8 4 4c0 1.3-.9 2.3-1.5 2.5z"/></svg>

    <!-- Celular -->
    <svg viewBox="0 0 24 24"><rect x="7" y="2" width="10" height="20" rx="2"/><circle cx="12" cy="18" r="1"/></svg>

    <!-- Bombilla -->
    <svg viewBox="0 0 24 24"><path d="M9 21h6v-1H9v1zm3-19a7 7 0 00-3 13v2h6v-2a7 7 0 00-3-13z"/></svg>

    <!-- Target -->
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>

    <!-- Pie chart -->
    <svg viewBox="0 0 24 24"><path d="M11 2v9H2a10 10 0 0011 11V2z"/><path d="M13 2a10 10 0 019.5 9H13V2z"/></svg>

    <!-- Rocket -->
    <svg viewBox="0 0 24 24"><path d="M12 2C9 2 6.6 4.6 5 7.5L12 14l2-6 6.5-7C18.6 2.6 15 2 12 2z"/><path d="M2 22l4-4 2 2-4 4-2-2z"/></svg>

    <!-- Botón -->
    <svg viewBox="0 0 100 50"><rect width="100" height="50" rx="15" ry="15"/><text x="50%" y="50%" fill="white" font-size="14" font-family="sans-serif" text-anchor="middle" alignment-baseline="middle">BUTTON</text></svg>

    <!-- Imagen -->
    <svg viewBox="0 0 24 24"><rect width="24" height="24" rx="2"/><circle cx="7" cy="8" r="2"/><path d="M2 20l7-8 5 6 8-10"/></svg>

    <!-- Figuras -->
    <svg viewBox="0 0 100 30"><rect x="5" y="5" width="20" height="20"/><circle cx="50" cy="15" r="10"/><polygon points="80,25 90,5 100,25"/></svg>

    <!-- Gráfico de líneas -->
    <svg viewBox="0 0 24 24"><path d="M4 20L10 10l4 5 6-9"/><circle cx="10" cy="10" r="1.5"/><circle cx="4" cy="20" r="1.5"/><circle cx="14" cy="15" r="1.5"/><circle cx="20" cy="6" r="1.5"/></svg>

    <!-- 4 círculos -->
    <svg viewBox="0 0 24 24"><circle cx="6" cy="6" r="3"/><circle cx="18" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="18" r="3"/></svg>

    <!-- Flecha -->
    <svg viewBox="0 0 24 24"><path d="M4 12h14l-5-5 1.4-1.4L22 12l-7.6 6.4L13 17l5-5H4z"/></svg>

    <!-- Rejilla -->
    <svg viewBox="0 0 24 24"><path d="M4 4h2v2H4zm4 0h2v2H8zm4 0h2v2h-2zm4 0h2v2h-2zm0 4h2v2h-2zm0 4h2v2h-2zm0 4h2v2h-2zm-4 0h2v2h-2zm-4 0h2v2H8zm-4 0h2v2H4zm0-4h2v2H4zm0-4h2v2H4z"/></svg>

    <!-- Círculo -->
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>

  </div>
</body>
</html>

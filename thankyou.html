<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thank You – RGB DAO</title>
  <link rel="icon" href="images/favicon3.svg" type="image/svg+xml" sizes="32x32">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* RESET */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: system-ui, sans-serif; color: #fff; background: #000; }
    a { color: inherit; text-decoration: none; }

    /* BACKGROUND & LAYOUT */
    body {
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4vh 2rem;
      scroll-behavior: smooth;
    }
    main { width: 100%; max-width: 900px; }

    /* GLASS PANEL */
    .glass {
      background: rgba(17,17,17,0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 4vh;
    }

    /* HEADER */
    .hero {
      text-align: center;
      margin-bottom: 4vh;
    }
    .hero h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 900;
      letter-spacing: 0.1em;
    }
    .hero p {
      font-size: clamp(1rem, 3vw, 1.5rem);
      opacity: 0.8;
      margin-top: 1rem;
    }

    /* PLAYGROUND CONTROLS */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .controls label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
      text-align: center;
    }
    .controls select,
    .controls input[type=range] {
      margin-top: 0.5rem;
      padding: 0.3rem;
      background: #111a;
      color: #fff;
      border: none;
      border-radius: 4px;
      width: 8rem;
    }
    .controls output {
      margin-top: 0.25rem;
      font-weight: bold;
    }

    /* CANVAS */
    #playground {
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 2px solid rgba(255,255,255,0.2);
      image-rendering: pixelated;
      display: block;
      margin: 0 auto;
    }

    /* FOOTER */
    footer {
      font-size: 0.85rem;
      opacity: 0.6;
      text-align: center;
      margin-top: 6vh;
    }

    @media (max-width: 600px) {
      .glass { padding: 1.2rem; }
      .controls { flex-direction: column; }
    }
  </style>
</head>
<body>
  <main>
    <section class="hero">
      <h1>Thank You!</h1>
      <p>You’re on the wait‑list. We’ll be in touch soon.</p>
    </section>

    <section class="glass">
      <h2 style="text-align:center; margin-bottom:1rem;">RGB Playground</h2>
      <div class="controls">
        <label>
          Channel
          <select id="channel">
            <option value="R">Red</option>
            <option value="G">Green</option>
            <option value="B">Blue</option>
          </select>
        </label>
        <label>
          Value: <output id="valOut">128</output>
          <input id="slider" type="range" min="0" max="255" value="128">
        </label>
      </div>
      <canvas id="playground" width="800" height="800"></canvas>
    </section>
  </main>

  <footer>© 2025 RGB DAO — speculative design & world‑building experiment.</footer>

  <script>
    const canvas = document.getElementById('playground');
    const ctx = canvas.getContext('2d');
    const imgData = ctx.createImageData(800, 800);
    const buf = imgData.data;
    const slider = document.getElementById('slider');
    const valOut = document.getElementById('valOut');
    const channelSel = document.getElementById('channel');

    function draw() {
      const fixed = +slider.value;
      const chan = channelSel.value;
      valOut.textContent = fixed;
      let p = 0;
      for (let y = 0; y < 800; y++) {
        for (let x = 0; x < 800; x++) {
          let r = 0, g = 0, b = 0;
          // map x,y ∈ [0,799] to 0-255
          const vx = Math.floor(x / 800 * 255);
          const vy = Math.floor(y / 800 * 255);
          if (chan === 'R') { r = fixed; g = vx; b = vy; }
          if (chan === 'G') { g = fixed; r = vx; b = vy; }
          if (chan === 'B') { b = fixed; r = vx; g = vy; }
          buf[p++] = r;
          buf[p++] = g;
          buf[p++] = b;
          buf[p++] = 255;
        }
      }
      ctx.putImageData(imgData, 0, 0);
    }

    slider.addEventListener('input', draw);
    channelSel.addEventListener('change', draw);
    draw();
  </script>
</body>
</html>

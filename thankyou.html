<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thank You – RGB DAO</title>
  <link rel="icon" href="images/favicon3.svg" type="image/svg+xml" sizes="32x32">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* RESET */
    * { box-sizing:border-box; margin:0; padding:0; }
    html, body { height:100%; font-family:system-ui, sans-serif; color:#fff; background:#000; }
    a { color:inherit; text-decoration:none; }

    /* LAYOUT */
    body {
      display:flex; flex-direction:column; align-items:center;
      padding:4vh 2rem; scroll-behavior:smooth;
    }
    main { width:100%; max-width:900px; }

    /* HEADER */
    .hero {
      text-align:center; margin-bottom:4vh;
    }
    .hero h1 {
      font-size:clamp(2.5rem,8vw,5rem); font-weight:900; letter-spacing:.1em;
    }
    .hero p {
      font-size:clamp(1rem,3vw,1.5rem); opacity:.8; margin-top:1rem;
    }

    /* CONTROLS */
    .controls {
      display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; margin-bottom:1rem;
    }
    .controls label {
      display:flex; flex-direction:column; text-align:center; font-size:.95rem;
    }
    .controls input[type=range],
    .controls output {
      margin-top:.5rem;
    }
    .controls input[type=range] {
      -webkit-appearance:none;
      width:160px; height:8px; border-radius:4px;
      background:#444; outline:none;
    }
    .controls input[type=range]::-webkit-slider-thumb {
      -webkit-appearance:none; appearance:none;
      width:16px; height:16px; border-radius:50%;
      background:#fff; cursor:pointer;
    }
    .controls output {
      font-weight:700; margin-top:.25rem;
    }

    /* CANVAS */
    #playground {
      width:100%; max-width:800px; border:2px solid rgba(255,255,255,.2);
      image-rendering:pixelated; display:block; margin:0 auto;
    }

    /* DOWNLOAD BUTTON */
    #downloadBtn {
      margin-top:1rem;
      padding:.6rem 1.2rem;
      background:#fff; color:#000;
      border:none; border-radius:4px;
      cursor:pointer; font-weight:600;
      transition:background .2s;
    }
    #downloadBtn:hover { background:#ddd; }

    /* FOOTER */
    footer {
      font-size:.85rem; opacity:.6; text-align:center; margin-top:6vh;
    }

    @media(max-width:600px){
      .controls { flex-direction:column; }
    }
  </style>
</head>
<body>
  <main>
    <section class="hero">
      <h1>Thank You!</h1>
      <p>You’re on the wait‑list. Try our RGB playground below.</p>
    </section>

    <section>
      <h2 style="text-align:center; margin-bottom:1rem;">RGB Playground</h2>
      <div class="controls">
        <label>
          Red: <output id="rOut">128</output>
          <input type="range" id="rSlider" min="0" max="255" value="128">
        </label>
        <label>
          Green: <output id="gOut">128</output>
          <input type="range" id="gSlider" min="0" max="255" value="128">
        </label>
        <label>
          Blue: <output id="bOut">128</output>
          <input type="range" id="bSlider" min="0" max="255" value="128">
        </label>
      </div>

      <canvas id="playground" width="800" height="800"></canvas>
      <button id="downloadBtn">Download 2000×2000 PNG</button>
    </section>
  </main>

  <footer>© 2025 RGB DAO — speculative design & world‑building experiment.</footer>

  <script>
    (function(){
      const canvas = document.getElementById('playground');
      const ctx = canvas.getContext('2d');
      const sliders = {
        r: document.getElementById('rSlider'),
        g: document.getElementById('gSlider'),
        b: document.getElementById('bSlider')
      };
      const outputs = {
        r: document.getElementById('rOut'),
        g: document.getElementById('gOut'),
        b: document.getElementById('bOut')
      };
      function draw() {
        const r = +sliders.r.value;
        const g = +sliders.g.value;
        const b = +sliders.b.value;
        // update displays
        outputs.r.textContent = r;
        outputs.g.textContent = g;
        outputs.b.textContent = b;
        // fill canvas
        ctx.fillStyle = `rgb(${r},${g},${b})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      // event listeners
      Object.values(sliders).forEach(slider =>
        slider.addEventListener('input', draw)
      );
      draw();

      // download logic
      document.getElementById('downloadBtn').addEventListener('click', () => {
        const r = +sliders.r.value;
        const g = +sliders.g.value;
        const b = +sliders.b.value;
        // create offscreen 2000x2000
        const dc = document.createElement('canvas');
        dc.width = dc.height = 2000;
        const dctx = dc.getContext('2d');
        dctx.fillStyle = `rgb(${r},${g},${b})`;
        dctx.fillRect(0, 0, dc.width, dc.height);
        // trigger download
        dc.toBlob(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `RGB-${r}-${g}-${b}.png`;
          link.click();
        });
      });
    })();
  </script>
</body>
</html>
